<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Checkbox</title>
</head>
<body>
	<form action="#" class="forma">
		<h2>Qaysi sport turiga qiziqasiz</h2>
		<label>
			<div class="ds">
				<input class="visually-hidden" type="checkbox" name="basketball" checked disabled>
				<span class="controller basketball"></span>
				<span>Basketball</span> 
			</div>
			
		</label>
		<label>
			<div class="ds">
				<input class="visually-hidden" type="checkbox" name="swimming"  disabled>
				<span class="controller swimming"></span>
				<span>Swimming</span> 
			</div>
			
		</label>
		<label>
			<div class="ds">
				<input class="visually-hidden" type="checkbox" name="tennis" checked>
				<span class="controller tennis "></span>
			 	<span>Tennis</span>
			</div>
			
		</label>
		<label>
			<div class="ds">
				<input class="visually-hidden" type="checkbox" name="volleyball"checked focus>
				<span class="controller voleyball"></span>
				<span>Volleyball</span> 
			</div>
			
		</label>
	</form>
</body>
</html>
